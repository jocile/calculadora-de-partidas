<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio DIO - Calculadora de partidas Rankeadas</title>
  <script src="classificador.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Desafio Calculadora de partidas Rankeadas</h1>

  <div class="card-box">
    <h2>Recebendo Valores</h2>  
    <p>Preencha com a quantidade de vitórias e derrotas do herói:</p>
    <form>
      <label for="nome">Quantidade de vitórias:</label>
      <input type="text" id="vitorias" name="vitorias"><br><br>

      <label for="xp">Quantidade de derrotas:</label>
      <input type="number" id="derrotas" name="derrotas"><br><br>

      <button type="button" onclick="receberValores()">Verificar o Nível</button>
    </form>

    <p id="resultado"></p>
  </div>
</body>
</html>
